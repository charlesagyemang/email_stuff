<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>NectHub - Me</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="css/profile.css">

</head>
<body>

	<!-- The drawer is always open in large screens. The header is always shown,
  even in small screens. -->
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
	            mdl-layout--fixed-header">
	  <header class="mdl-layout__header">
	    <div class="mdl-layout__header-row">
	      <div class="mdl-layout-spacer"></div>
	      <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
	                  mdl-textfield--floating-label mdl-textfield--align-right">
						<div class="dropdown">
							<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Dropdown Example
							<span class="caret"></span></button>
							<ul class="dropdown-menu">
								<li><a href="#">HTML</a></li>
								<li><a href="#">CSS</a></li>
								<li><a href="#">JavaScript</a></li>
							</ul>
						</div>
	      </div>
	    </div>
	  </header>
	  <div class="mdl-layout__drawer">
	    <span class="mdl-layout-title"><a href="#" class="site-logo">
	            <img class="hidden-md-down" src="images/logo12345.png" height="50px" width="150px" alt="">
	        </a></span>
	    <nav class="mdl-navigation">
	      <a class="mdl-navigation__link" href="dashboard.html">Dashboard</a>
	      <a class="mdl-navigation__link" href="members.html">Members</a>
	      <a class="mdl-navigation__link" href="">E-Mail</a>
	      <a class="mdl-navigation__link" href="">Text Messages</a>
				<a class="mdl-navigation__link" href="">Events</a>
	    </nav>
	  </div>
	  <main class="mdl-layout__content">
	    <div class="page-content"><!-- Start After here -->
            <div class="container">
                <div class="imp_card mdl-card mdl-shadow--2dp">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Welcome</h2>
                    </div>
                    <div align="center">
                        <br />
                        <div class="mdl-grid">
                            <div class="mdl-cell mdl-cell--8-col">Upload your existing member data. (CSV or Excel format)</div>
                            <div class="mdl-cell mdl-cell--4-col">
                                <form action="" method="POST">
                                    <input type="file" id="file">
                                    <label for="file" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                                        Upload
                                    </label>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br /><br />
            <div class="container" align="center"><!-- Feed from database -->
                <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
                    <thead>
                        <tr>
                            <th class="mdl-data-table__cell--non-numeric">First Name</th>
                            <th>Last Name</th>
                            <th>Organization</th>
                            <th>Phone Number</th>
                            <th>E-Mail</th>
                            <th>Work Place</th>
                            <th>Year Completed</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="mdl-data-table__cell--non-numeric">Chris</td>
                            <td>Bimpong</td>
                            <td>MEST</td>
                            <td>123456789</td>
                            <td>Chris@NectHub.com</td>
                            <td>NectHub</td>
                            <td>2017</td>
                        </tr>
                    </tbody>
                </table>
            </div>
	    </div><!-- End before here -->
	  </main>
	</div>

	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
